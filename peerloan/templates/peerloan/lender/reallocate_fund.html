<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]--><!--[if !IE]><!-->{% load i18n %}{% language lang %}<html lang="en">    <!-- BEGIN HEAD -->    <head>        <meta charset="utf-8" />        <title>{% trans "Zwap" %}</title>        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <meta content="width=device-width, initial-scale=1" name="viewport" />        <meta content="" name="description" />        <meta content="" name="author" />        {% load staticfiles %}        {% load my_tags %}        <script src="//code.jquery.com/jquery-1.10.2.js"></script>		<script>		$(function(){		  $("#header").load("/header/{{cate}}/{{sub_cate}}", function(){Layout.init()}); 		  $("#footer").load("/footer"); 		});		</script>        <!-- BEGIN GLOBAL MANDATORY STYLES -->        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />        <link href="{% static 'peerloan/global/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />        <link href="{% static 'peerloan/global/plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css" />        <link href="{% static 'peerloan/global/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />        <link href="{% static 'peerloan/global/plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css" />        <link href="{% static 'peerloan/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css' %}" rel="stylesheet" type="text/css" />        <!-- END GLOBAL MANDATORY STYLES -->        <!-- BEGIN PAGE LEVEL PLUGINS -->        <link href="{% static 'peerloan/global/plugins/ion.rangeslider/css/ion.rangeSlider.css' %}" rel="stylesheet" id="style_components" type="text/css" />        <link href="{% static 'peerloan/global/plugins/ion.rangeslider/css/ion.rangeSlider.skinFlat.css' %}" rel="stylesheet" type="text/css" />        <!-- END PAGE LEVEL PLUGINS -->        <!-- BEGIN THEME GLOBAL STYLES -->        <link href="{% static 'peerloan/global/css/components.min.css' %}" rel="stylesheet" id="style_components" type="text/css" />        <link href="{% static 'peerloan/global/css/plugins.min.css' %}" rel="stylesheet" type="text/css" />        <!-- END THEME GLOBAL STYLES -->        <!-- BEGIN THEME LAYOUT STYLES -->        <link href="{% static 'peerloan/layouts/layout3/css/layout.css' %}" rel="stylesheet" type="text/css" />        <link href="{% static 'peerloan/layouts/layout3/css/themes/default.min.css' %}" rel="stylesheet" type="text/css" id="style_color" />        <link href="{% static 'peerloan/layouts/layout3/css/custom.min.css' %}" rel="stylesheet" type="text/css" />        <!-- END THEME LAYOUT STYLES -->        <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />        <style>			.loader {				color: #B6294D ! important;			}			.tooltip.top {			width: 200px !important;			}			.irs-bar,.irs-from, .irs-to, .irs-single {		            background: #03ACC8;		        }		</style>    </head>    <!-- END HEAD -->    <body class="page-container-bg-solid page-boxed">        <!-- BEGIN HEADER -->		<div id="header"></div>		<!-- END HEADER -->        <!-- BEGIN CONTAINER -->        <div class="page-container">            <!-- BEGIN CONTENT -->            <div class="page-content-wrapper">            	<!-- BEGIN PAGE HEAD-->                <div class="page-head">                    <div class="container">                        <!-- BEGIN PAGE TITLE -->                        <div class="page-title">                            <h1>{{title}}</h1>                        </div>                        <!-- END PAGE TITLE -->                    </div>                </div>                <!-- END PAGE HEAD-->                <!-- BEGIN CONTENT BODY -->                <!-- BEGIN PAGE CONTENT BODY -->                <div class="page-content">                    <div class="container">                        <!-- BEGIN PAGE CONTENT INNER -->                        <div class="page-content-inner">                            <div class="row">                                <div class="col-md-12">                                    <!-- BEGIN VALIDATION STATES-->                                    <div class="portlet light">                                        <div class="portlet-body form">                                            <!-- BEGIN FORM PREFACE-->                                            <form validate action="/ack/" class="form-horizontal" method="post" enctype="multipart/form-data">                                            	{% csrf_token %}                                            	<div class="form-body">                                            		<h4 class="form-section">{% trans "Reallocate Fund from Product" %}</h4>                                            		<div class="form-group">                                            			<label class="col-md-3 control-label" style="text-align:left;">{% trans "Account Balance" %}:</label>                                            			<div class="col-md-3">                                            				<p class="form-control-static">HK${{str_account_balance}}</p>                                            			</div>                                            		</div>                                            		<div class="form-group">                                            			<label class="col-md-3 control-label" style="text-align:left;">{% trans "Available Amount" %}:</label>                                            			<div class="col-md-3">                                            				<p class="form-control-static">HK${{str_unallocated}}</p>                                            			</div>                                            		</div>                                            		<h4 class="form-section"></h4>                                            		<div class="form-group">                                            			<div class="col-md-5">                                            				<div class="input-group">				                                        		<span class="input-group-addon" style="background-color: #03ACC8;color: #fff;">				                                        			{% trans "Product" %}				                                        		</span>				                                        		<select class="form-control select2" name="prod_id" id="prod_id">	                                            					{% for prod in prod_list %}	                                            					{% if lang == 'en' %}	                                            					<option value="{{prod.id}}">{{prod.name_en}}</option>	                                            					{% elif lang == 'zh' %}	                                            					<option value="{{prod.id}}">{{prod.name_zh}}</option>	                                            						                                            					{% endif %}	                                            					{% endfor %}					                                        	</select>				                                        	</div>                                            			</div>                                            			<div class="col-md-4">                                            				<!--<a href='javascript:window.open("/investment/invest_now/product_details/","contestrules", "menubar=0,resizable=0,width=1000,height=800");'><button type="button" class="btn green-jungle">Details</button></a>-->                                            			</div>                                            		</div>                                            		<div class="form-group">                                            			<label class="col-md-3 control-label" style="text-align:left;">{% trans "Queuing Amount in This Product" %}:</label>                                            			<div class="col-md-3">                                            				<p class="form-control-static" id="existed_investment"></p>                                            			</div>                                            		</div>                                            		<div class="form-group">                                            			<label class="col-md-3 control-label" style="text-align:left;">{% trans "Outstanding Principal" %}                                            			:</label>                                            			<div class="col-md-3">                                            				<p class="form-control-static" id="on_hold_investment"></p>                                            			</div>                                            		</div>                                            		<div class="form-group">                                            			<label class="col-md-3 control-label" style="text-align:left;">{% trans "Current Investment Setting" %}:</label>                                            			<div class="col-md-3">                                            				<p class="form-control-static" id="investment_setting"></p>                                            			</div>                                            		</div>                                            		<div class="form-group">                                            			<label class="col-md-3 control-label" style="text-align:left;">{% trans "Current Maximum Investment Amount Per Loan" %}:</label>                                            			<div class="col-md-3">                                            				<p class="form-control-static" id="max_amount_per_loan"></p>                                            			</div>                                            		</div>                                            		<div class="form-group">                                            			<label class="col-md-3 control-label" style="text-align:left;">{% trans "Change Investment Amount to" %} <span class="required"> * </span>:</label>                                            			<div class="col-md-3">                                            				<p class="form-control-static" id="ion_current_investment_amt"></p>                                            			</div>                                            			<div class="col-md-6">                                            				<input id="inv_amt_bar" type="text" name="investment_amount" value="" required="required" />                                            				<p class="form-control-static" id="inv_amt_p"></p>                                            			</div>                                            		</div>                                            		<div class="form-group">                                                        <label class="col-md-3 control-label" style="text-align:left;">{% trans "Maximum Amount Per Loan" %}<span class="required"> * </span>:</label>                                                        <div class="col-md-3">                                            				<p class="form-control-static" id="ion_max_amt_per_loan"></p>                                            			</div>                                                        <div class="col-md-6">                                                            <input id="max_amt_loan_bar" type="text" name="max_amount_per_loan" value="" required="required" />                                                        </div>                                                	</div>                                            		<div class="form-group">                                            			<label class="col-md-3 control-label" style="text-align:left;">{% trans "Reinvest Setting" %} <span class="required"> * </span>                                            			<i class="fa fa-question-circle tooltips" data-original-title="{% trans 'Repayment from this product will be reinvest to the same product' %}"></i>                                            			:</label>                                            			<div class="col-md-2">                                            				<select class="bs-select form-control" name="investment_setting" required />                                    							<option value="Reinvest">{% trans "Yes" %}</option>                                    							<option value="Not Reinvest">{% trans "No" %}</option>                                    						</select>                                                        </div>                                            		</div>                                                </div>                                                <div class="form-actions">                                                    <div class="row">                                                        <div class="col-md-offset-9 col-md-3">                                                            <button type="submit" class="btn green-jungle" id="invest_now">{% trans "Save" %}</button>&nbsp;&nbsp;                                                        	<button type="button" class="btn green-jungle" onclick="window.history.back()">{% trans "Cancel" %}</button>                                                        </div>                                                    </div>                                                </div>                                            </form>                                            <!-- END FORM PREFACE-->                                        </div>                                    </div>                                    <!-- END VALIDATION STATES-->                                </div>                            </div>                        </div>                        <!-- END PAGE CONTENT INNER -->                    </div>                </div>                <!-- END PAGE CONTENT BODY -->                <!-- END CONTENT BODY -->            </div>            <!-- END CONTENT -->        </div>        <!-- END CONTAINER -->        <!-- BEGIN FOOTER -->        <div id="footer"></div>        <!-- END FOOTER -->        <!--[if lt IE 9]><script src="../assets/global/plugins/respond.min.js"></script><script src="../assets/global/plugins/excanvas.min.js"></script> <![endif]-->        <!-- BEGIN CORE PLUGINS -->        <script src="{% static 'peerloan/global/plugins/jquery.min.js' %}" type="text/javascript"></script>        <script src="{% static 'peerloan/global/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>        <script src="{% static 'peerloan/global/plugins/js.cookie.min.js' %}" type="text/javascript"></script>        <script src="{% static 'peerloan/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js' %}" type="text/javascript"></script>        <script src="{% static 'peerloan/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>        <script src="{% static 'peerloan/global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>        <script src="{% static 'peerloan/global/plugins/uniform/jquery.uniform.min.js' %}" type="text/javascript"></script>        <script src="{% static 'peerloan/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}" type="text/javascript"></script>        <!-- END CORE PLUGINS -->        <!-- BEGIN PAGE LEVEL PLUGINS -->        <script src="{% static 'peerloan/global/plugins/ion.rangeslider/js/ion.rangeSlider.min.js' %}" type="text/javascript"></script>        <!-- END PAGE LEVEL PLUGINS -->        <!-- BEGIN THEME GLOBAL SCRIPTS -->        <script src="{% static 'peerloan/global/scripts/app.min.js' %}" type="text/javascript"></script>        <!-- END THEME GLOBAL SCRIPTS -->        <!-- BEGIN PAGE LEVEL SCRIPTS -->        <!-- END PAGE LEVEL SCRIPTS -->        <!-- BEGIN THEME LAYOUT SCRIPTS -->        <script src="{% static 'peerloan/layouts/layout3/scripts/layout.min.js' %}" type="text/javascript"></script>        <script src="{% static 'peerloan/layouts/layout3/scripts/demo.min.js' %}" type="text/javascript"></script>        <!-- END THEME LAYOUT SCRIPTS -->        <!-- BEGIN BAIDU ECHARTS SCRIPTS -->        <!-- END BAIDU ECHARTS SCRIPTS -->    </body><script type="text/javascript" language="javascript" class="init">$('form').submit(function(e){    $(this).find('button[type=submit]').attr('disabled', 'disabled');    });var selected_prod,	prods = {{prod_list|safe}},	unallocated = {{unallocated}},	slider,	slider_2;function update_ionRangeSlider() {	slider && slider.destroy();	selected_prod = document.getElementById('prod_id').value;	for(i=0;i<prods.length;i++) {		if (prods[i]["id"] == selected_prod) {			var vals = [];			for(j=0;j<=prods[i]["existed_investment"]/prods[i]["min_amount_per_loan"];j++) {				vals.push(j*prods[i]["min_amount_per_loan"]);			}			vals.push(prods[i]["existed_investment"])			if (vals.length == 1) {				document.getElementById("invest_now").disabled = true;				$("#inv_amt_bar").hide();				$("#inv_amt_p").show();								{% if lang == 'en' %}				$("#inv_amt_p").html('Insufficient fund, please <a href="/investment/invest_now" target="_blank">allocate fund</a> first');				{% elif lang == 'zh' %}				$("#inv_amt_p").html('資金不足, 請先<a href="/investment/invest_now" target="_blank">存入資金</a>');				{% endif %}								$("#ion_current_investment_amt").html('HK$0.00');			} else {				document.getElementById("invest_now").disabled = false;				$("#inv_amt_p").hide();				$("#inv_amt_bar").ionRangeSlider({			        type: "double",			        values: vals,			        from: 0,			        from_fixed:true,			        to: (prods[i]["existed_investment"]/prods[i]["min_amount_per_loan"])+1,			        to_min: 0,			        prefix: "HK$",			        onStart: function (data) {				        $("#ion_current_investment_amt").html('HK$'+data.to_value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'));				    },				    onChange: function (data) {				        $("#ion_current_investment_amt").html('HK$'+data.to_value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'));				    },				    onFinish: function (data) {				        $("#ion_current_investment_amt").html('HK$'+data.to_value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'));				    },				    onUpdate: function (data) {				        $("#ion_current_investment_amt").html('HK$'+data.to_value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'));				    }			    });			}		}	}	slider = $("#inv_amt_bar").data("ionRangeSlider");		slider_2 && slider_2.destroy();	//selected_prod = document.getElementById('prod_id').value;	for(i=0;i<prods.length;i++) {		if (prods[i]["id"] == selected_prod) {			var vals = [];			for(j=0;j<=prods[i]["total_amount"]/prods[i]["min_amount_per_loan"];j++) {				vals.push(j*prods[i]["min_amount_per_loan"]);			}			if (vals.length == 1) {				$("#max_amt_loan_bar").hide();			} else {				$("#max_amt_loan_bar").ionRangeSlider({			        type: "double",			        values: vals,			        from: 0,			        from_fixed:true,			        to: prods[i]["total_amount"]/prods[i]["min_amount_per_loan"],			        to_min: 1,			        prefix: "HK$",			        onStart: function (data) {				        $("#ion_max_amt_per_loan").html('HK$'+data.to_value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'));				    },				    onChange: function (data) {				        $("#ion_max_amt_per_loan").html('HK$'+data.to_value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'));				    },				    onFinish: function (data) {				        $("#ion_max_amt_per_loan").html('HK$'+data.to_value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'));				    },				    onUpdate: function (data) {				        $("#ion_max_amt_per_loan").html('HK$'+data.to_value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'));				    }			    });			}		}	}	slider_2 = $("#max_amt_loan_bar").data("ionRangeSlider");};function update_ajax_data() {	for(i=0;i<prods.length;i++) {		if (prods[i]["id"] == selected_prod) {			$("#existed_investment").html('HK$'+prods[i]["str_existed_investment"]);			$("#on_hold_investment").html('HK$'+prods[i]["str_on_hold_investment"]);			$("#investment_setting").html(prods[i]["investment_setting"]);			$("#max_amount_per_loan").html('HK$'+prods[i]["str_max_amount_per_loan"]);		}	}}$(document).ready(function() {update_ionRangeSlider();update_ajax_data();} );$('#prod_id').change( function() {	update_ionRangeSlider();	update_ajax_data();});</script></html>{% endlanguage %}{% load google_analytics_tags %}<div style="display:none">    <img src="{% google_analytics %}" width="0" height="0" /></div>
