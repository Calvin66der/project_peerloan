<script type="text/javascript" language="javascript" class="init">

    function update_datatable() {

        var table = $('#table1').DataTable({
            "ajax": {
                "url": "/admin_ph_list_json/",

            },
            columns: [
                {"data": 'due_date'},
                {"data": 'installment_amount'},
                {"data": 'loan_No'},
                {"data": 'lender_No'},
                {"data": 'tenor'},
                {"data": 'loan_state'},
                {"data": 'disbursement_date'},

            ],
        });
    }

    $(document).ready(function () {
        update_datatable();
    });
